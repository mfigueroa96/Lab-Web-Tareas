<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <script src="aplicacion.js" async></script>
    </head>
    <body>
        <div class="main-container">
            <div class="login-container">
                <div class="login-content">
                    <div class="foo-textfield mdc-text-field">
                        <input type="text" id="username-field" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Nombre de usuario</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="foo-textfield mdc-text-field mdc-password-field">
                            <input type="password" id="password-field" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Contraseña</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    <button class="foo-button mdc-button">
                        INICIÁ SESIÓN
                    </button>
                </div>
            </div>
            <div class="signup-container">
                <div class="signup-content">
                        <h2 class="mdc-typography--headline2">Registrate</h2>
                </div>
            </div>
        </div>
    </body>
</html>
