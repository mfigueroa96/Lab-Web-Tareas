<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <script src="aplicacion.js" async></script>
    </head>
    <body>
        <div class="main-container">
            <div class="login-container">
                <div class="login-content">
                    <h1 class="mdc-typography--headline4">¿Ya tenés cuenta?</h1>
                    <div class="foo-textfield mdc-text-field">
                        <input type="text" id="username-field" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">Nombre de usuario</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="foo-textfield mdc-text-field password-field">
                            <input type="password" id="password-field" class="mdc-text-field__input">
                            <label class="mdc-floating-label" for="my-text-field">Contraseña</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    <button class="foo-button mdc-button">
                        INICIÁ SESIÓN
                    </button>
                </div>
            </div>
            <div class="signup-container">
                <div class="signup-content">
                    <h1 class="mdc-typography--headline4">¿Sos nuevo?</h1>
                    <h2 class="mdc-typography--headline5">Datos Personales</h2>
                    <div class="section">
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field name-field">
                                    <input type="text" id="name-field" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Nombre</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field">
                                    <input type="text" id="lastname-field" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Apellidos</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field email-field">
                                    <input type="email" id="email-field" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Correo electrónico</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="mdc-typography--headline5">Datos de la cuenta</h2>
                    <div class="section">
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field register-username-field">
                                    <input type="email" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Nombre de usuario</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field register-password-field">
                                    <input type="password" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Contraseña</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="mdc-typography--headline5">Domicilio</h2>
                    <div class="section">
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field address-field">
                                    <input type="text" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Dirección</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field hood-field">
                                    <input type="text" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Barrio o Colonia</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field cp-field">
                                    <input type="number" class="mdc-text-field__input" min="1">
                                    <label class="mdc-floating-label" for="my-text-field">C.P.</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field city-field">
                                    <input type="text" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Ciudad</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                            <div class="multi-row-item">
                                <div class="foo-textfield mdc-text-field lastname-field state-field">
                                    <input type="text" class="mdc-text-field__input">
                                    <label class="mdc-floating-label" for="my-text-field">Estado</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                        <div class="multi-row">
                            <div class="multi-row-item">
                                <div class="mdc-select select-field">
                                    <i class="mdc-select__dropdown-icon"></i>
                                    <select class="mdc-select__native-control">
                                        <option value="" disabled selected></option>
                                        <option value="argentina">Argentina</option>
                                        <option value="chile">Chile</option>
                                        <option value="colombia">Colombia</option>
                                        <option value="ecuador">Ecuador</option>
                                        <option value="mexico">México</option>
                                        <option value="peru">Perú</option>
                                    </select>
                                    <label class="mdc-floating-label">País</label>
                                    <div class="mdc-line-ripple"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submission-container">
                        <button class="foo-button mdc-button register-btn">
                            REGISTRATE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
